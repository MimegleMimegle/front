<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- 0112추가 핸드폰 노치 부분 꽉 채워지게 -->
    <meta name="viewport" content="width=device-width, minimal-ui, viewport-fit=contain" />
    <!-- 0112추가 핸드폰 노치 부분 꽉 채워지게 -->
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/../../src/styles/image/smileIcon_Yellow.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>밈글밈글</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" type="text/javascript" charset="utf-8"></script>
    <!-- 상태표시줄에 url숨기기 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Safari UI 숨기기 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- og태그 설정 -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://memegle.xyz" />
    <meta property="og:image" content="../src/styles/image/smileIcon_Yellow.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    <meta property="og:title" content="세상의 모든 밈, 밈글밈글" />
    <meta property="og:description" content="밈글밈글에 대한 설명" />
    <!-- 트위터 미리보기 설정 -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="http://memegle.xyz" />
    <meta name="twitter:title" content="세상의 모든 밈, 밈글밈글" />
    <meta name="twitter:description" content="밈글밈글에 대한 설명" />
    <meta name="twitter:image" content="../src/styles/image/smileIcon_Yellow.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
